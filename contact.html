    <div class="container">
      <a href="index.html" id="logo">Nick Vicchrilli</a>
       <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

  </header>
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <div class="page-header">
          <h1>Contact</h1>
          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
          </form>
        </div>
      </div>    
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2>Connect with Me</h2>
          </div>
          <div class="panel-body">  
            <a href="https://github.com/njvish" target="_blank"><img src="images/github-128.png" class="social" alt="GitHub" /></a>
            <a href="https://www.linkedin.com/in/nick-vicchrilli/" target="_blank"><img src="images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
            <a href="https://stackoverflow.com/users/8578051/njvish?tab=profile" target="_blank"><img src="images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
          </div>
        </div>
      </div>
    </div>
